{% extends "base.html" %}
{% block content %}

<section class="section">
    <h2>Manage Upcoming Event</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p class="flash {{ category }}">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <form method="POST" class="card">

        <label>
            <input type="checkbox" name="active"
            {% if event.active %}checked{% endif %}>
            Enable Upcoming Event
        </label>

        <br><br>

        <label>Event Title</label>
        <input type="text" name="title" value="{{ event.title }}" required>

        <label>Event Date</label>
        <input type="text" name="date" value="{{ event.date }}" required>

        <label>Description</label>
        <textarea name="description" rows="5" required>{{ event.description }}</textarea>

        <br><br>

        <button type="submit" class="login-btn">Save Changes</button>
    </form>
</section>

{% endblock %}
