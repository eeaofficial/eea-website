{% extends "base.html" %}
{% block content %}

<section class="section">
    <h2>Edit Contact & Footer</h2>
    <p style="margin-bottom: 25px;">
        Update official contact details and footer information.
    </p>

    <form method="POST" class="form-card">

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ contact.email }}" required>
        </div>

        <div class="form-group">
            <label>Instagram</label>
            <input type="text" name="instagram" value="{{ contact.instagram }}">
        </div>

        <div class="form-group">
            <label>LinkedIn</label>
            <input type="text" name="linkedin" value="{{ contact.linkedin }}">
        </div>

        <div class="form-group">
            <label>Footer Note</label>
            <input type="text" name="footer_note" value="{{ contact.footer_note }}">
        </div>

        <button type="submit" class="login-btn">
            Save Changes
        </button>

    </form>
</section>

{% endblock %}
