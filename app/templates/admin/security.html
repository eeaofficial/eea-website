{% extends "base.html" %}
{% block content %}

<section class="section">
    <h2>Security Settings</h2>

    <form method="POST">

        <h3>Master Login</h3>
        <label>Master Email</label>
        <input type="email" name="master_email" value="{{ security.master_email }}" required>

        <label>New Master Password</label>
        <input type="password" name="master_password" placeholder="Leave blank to keep unchanged">

        <hr>

        <h3>Role Passwords</h3>

        <label>Super Admin Password</label>
        <input type="password" name="super_password" placeholder="Leave blank to keep unchanged">

        <label>Content Admin Password</label>
        <input type="password" name="content_password" placeholder="Leave blank to keep unchanged">

        <label>Event Admin Password</label>
        <input type="password" name="event_password" placeholder="Leave blank to keep unchanged">

        <br><br>
        <button type="submit" class="login-btn">Save Changes</button>

    </form>
</section>

{% endblock %}
