{% extends "base.html" %}
{% block content %}

<section class="page-hero">
    <h1>Edit Member</h1>
</section>

<section class="section form-section">

<form method="POST" enctype="multipart/form-data">

    <label>Name</label>
    <input type="text" name="name" value="{{ member.name }}" required>

    <label>Role</label>
    <input type="text" name="role" value="{{ member.role }}" required>

    <label>Type</label>
    <select name="type">
        <option value="faculty" {% if member.type == "faculty" %}selected{% endif %}>Faculty</option>
        <option value="student" {% if member.type == "student" %}selected{% endif %}>Student</option>
    </select>

    <label>Photo</label>
    <input type="file" name="photo" accept="image/*">

    
    {% if member.photo %}
    <div class="current-photo">
        <p>Current Photo:</p>
        <img src="{{ url_for('static', filename='uploads/members/' ~ member.photo) }}"
             width="100" style="border-radius:50%;">

        <label style="margin-left:15px;">
            <input type="checkbox" name="remove_photo">
            Remove photo
        </label>
    </div>
    {% endif %}


    <button type="submit" class="btn-primary">Save Changes</button>

</form>

</section>

{% endblock %}
